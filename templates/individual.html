<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/img/aai_icon.png" type="image/x-icon">
    <title>Linguist Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/index_style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top" id="top">
        <div class="container-fluid">
                <a href="https://alphacrc.com/">
                    <span class="m-3">
                        <img src="./static/img/alpha_logo.png" height="50px" width="50px">
                    </span>
                </a>
                <span class="fw-bold text-uppercase navbar-brand navTitle">
                    Alpha Work Allocation Planner
                </span>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Back to Workload</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-secondary bi bi-nintendo-switch" id="colorModeToggle"> Switch Color Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Linguist Info -->
    
    <section id="linguistInfo">
        <div class="container-lg">
            <div class="row g-5">
                <div class="col-md-5">
                    <div class="row border border-2 border-primary-subtle rounded text-center my-5 p-3">
                        <span class="border border-1 rounded">Name</span>
                        <span class="fs-2 mb-4">Ken Chang</span>
                        <span class="border border-1 rounded">Locale</span>
                        <span class="fs-2">zh-TW</span>
                    </div>
                    <div class="row" id="barContainer">
                        <canvas id="clientExp"></canvas>
                    </div>
                </div>
                <div class="col-md-7" id="radarContainer">
                    <canvas id="linguistSkills"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <footer>
            <div class="text-center">
                <h6 class="text-secondary">
                    <span>&copy; 2023 </span><span>Alpha </span><span>CRC</span><span>AI power within</span>
                </h6>
            </div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/individual_scripts.js"></script>
    <script>
        const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
            new bootstrap.Tooltip(t);
        })
    </script>
</body>
</html>
